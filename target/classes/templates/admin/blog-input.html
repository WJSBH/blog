<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写作</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.logo.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.preview.css}">
</head>

<body>
<nav th:replace="_fragments :: adminMenu(1)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui header item red-font">ADMIN</h2>
            <a href="#" class="active m-item item m-mobile-hidden"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="tags icon"></i>标签</a>
            <div class="ui dropdown item right right aligned m-mobile-hidden m-item">
                <img src="https://www.fas.scot/wp-content/uploads/2017/09/texel_shearling_tup-300x224.jpg"
                     class="ui avatar image">
                Hi, creator!
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu black icon button m-top-right m-mobile-show" id="sidebarButton">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<div th:replace="_fragments :: blogMenu(1)" class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui form" th:object="${curBlog}"
              th:action="*{id} == null ? @{/admin/blogs/input} : @{/admin/blogs/input/{id}(id=*{id})}">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui basic red selection dropdown label">
                        <input type="hidden" name="flag" value="原创" th:value="${curBlog.getFlag()}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" th:value="${curBlog.getTitle()}" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none;"
                              th:text="${curBlog.getContent()}"></textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact red basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="typeId" th:value="${curBlog.getTypeId()}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <th:block th:each="type : ${typeList}">
                                    <div class="item" th:data-value="${type.id}" th:text="${type.name}">kotlin</div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact red basic label">标签</label>
                        <select multiple="" class="ui dropdown" name="tag">
                            <option value="">选择标签</option>
                            <th:block th:each="tag : ${tagList}">
                                <option value="AF" th:value="${tag.id}" th:text="${tag.name}"
                                        th:selected="${curTagList.contains(tag.id)}">A
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui red basic label">图片</label>
                    <input type="text" name="firstPicture" placeholder="图片引用地址"
                           th:value="${curBlog.getFirstPicture()}">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden"
                               th:checked="${curBlog.getRecommend()}">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden"
                               th:checked="${curBlog.getShareStatement()}">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentLabeled" name="commentLabeled" class="hidden"
                               th:checked="${curBlog.getCommentLabeled()}">
                        <label for="commentLabeled">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui error message">

            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button submit" name="published" value="false">保存</button>
                <button class="ui red button submit" name="published" value="true">发布</button>
            </div>

        </form>
    </div>
</div>

<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column" style="display: flex; justify-content: center;">
                <img class="ui rounded image" th:src="@{/images/footer.jpg}" sizes="100%" width="200px">
            </div>
            <div class="three wide column">
                <h3 class="ui inverted header opacity-font">最新文章</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item">hello world</a>
                    <a href="#" class="item">JavaSE</a>
                    <a href="#" class="item">frameworks</a>
                </div>
            </div>
            <div class="seven wide column">
                <h3 class="ui inverted header opacity-font">About Me</h3>
                <p class="opacity-font">
                    这是我的个人博客练手项目，欢迎评论。
                </p>
                <p class="opacity-font m-mobile-hidden">
                    赞助网络乞丐👉
                </p>
                <p class="opacity-font m-mobile-show">
                    赞助网络乞丐👇
                </p>
                <p class="thin-font opacity-font">
                    Copyright©2023-2024 Designed by ntrRanger
                </p>
            </div>
            <div class="three wide column" style="display: flex; justify-content: center;">
                <img class="ui rounded image" th:src="@{/images/paycode.jpg}" sizes="100%" width="200px">
            </div>
            <div class=""></div>
        </div>
    </div>
</footer>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script th:src="@{/lib/editormd/editormd.js}"></script>

<script>
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 800,
            syncScrolling: "single",
            emoji: true,
            tex: true,
            path: "/lib/editormd/lib/",
            dialogDraggable: true,
        });
    });

    $('#sidebarButton').click(function () {
        $('.m-item').toggleClass('m-mobile-hidden');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入标题！'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '内容不能为空！'
                }]
            }
        }
    });


</script>
</body>

</html>
