<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <link rel="stylesheet" href="../static/css/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui header item red-font">RANGER</h2>
            <a href="#" class="active m-item item m-mobile-hidden"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="clone icon"></i>归档</a>
            <div class="m-item right item m-mobile-hidden">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu black icon button m-top-right m-mobile-show" id="sidebarButton">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message">
        <div class="ui container">
            <h1>错误</h1>
            <h3>请联系管理员</h3>
            <div>
                <div th:utext="'&lt;!--'" th:remove="tag"></div>
                <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
                <div th:utext="'Exception Message : ' + ${exception.message}" th:remove="tag"></div>
                <ul th:remove="tag">
                    <li th:each="st : ${exception.stackTrace}"><span th:utext="${st}" th:remove="tag"></span></li>
                </ul>
                <div th:utext="'--&gt;'" th:remove="tag"></div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column" style="display: flex; justify-content: center;">
                <img class="ui rounded image" src="../static/images/footer.jpg" th:src="@{/images/footer.jpg}" sizes="100%" width="200px">
            </div>
            <div class="three wide column">
                <h3 class="ui inverted header opacity-font">最新文章</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item">hello world</a>
                    <a href="#" class="item">JavaSE</a>
                    <a href="#" class="item">frameworks</a>
                </div>
            </div>
            <div class="seven wide column">
                <h3 class="ui inverted header opacity-font">About Me</h3>
                <p class="opacity-font">
                    这是我的个人博客练手项目，欢迎评论。
                </p>
                <p class="opacity-font m-mobile-hidden">
                    赞助网络乞丐👉
                </p>
                <p class="opacity-font m-mobile-show">
                    赞助网络乞丐👇
                </p>
                <p class="thin-font opacity-font">
                    Copyright©2023-2024 Designed by ntrRanger
                </p>
            </div>
            <div class="three wide column" style="display: flex; justify-content: center;">
                <img class="ui rounded image" src="../static/images/paycode.jpg" th:src="@{/images/paycode.jpg}" sizes="100%" width="200px">
            </div>
            <div class=""></div>
        </div>
    </div>
</footer>
<th:block th:replace="_fragments :: script">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/semantic.min.js"></script>
</th:block>
<script>
    $('#sidebarButton').click(function () {
        $('.m-item').toggleClass('m-mobile-hidden');
    });
</script>
</body>

</html>
